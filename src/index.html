<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.8/css/ionic.bundle.css"
      rel="stylesheet"
    />
    <title>BTS Ionic App</title>
  </head>

  <body>
    <ion-app>
      <ion-split-pane content-id="main">
        <!-- ROUTER -->
        <ion-router use-hash="true">
          <ion-route url="/" component="view-home"></ion-route>
          <ion-route url="/about" component="view-about"></ion-route>
          <ion-route component="view-tabs">
            <ion-route url="/tabs/tab-related" component="tab-info"></ion-route>
            <ion-route url="/tabs/tab-more" component="tab-more"></ion-route>
          </ion-route>
        </ion-router>

        <!-- MENU -->
        <ion-menu side="start" menu-id="main-menu" content-id="main">
          <ion-header>
            <ion-toolbar>
              <ion-title>Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
              <ion-menu-toggle auto-hide="false">
                <ion-item href="/">
                  <ion-icon name="home" slot="start"></ion-icon>
                  <ion-label>Home</ion-label>
                </ion-item>
                <ion-item href="about">
                  <ion-icon name="information-circle" slot="start"></ion-icon>
                  <ion-label>About</ion-label>
                </ion-item>
                <ion-item href="/tabs/tab-related">
                  <ion-icon name="apps-outline" slot="start"></ion-icon>
                  <ion-label>Tabs</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-content>
        </ion-menu>
        <ion-nav root="view-home" id="main" animated></ion-nav>
      </ion-split-pane>
    </ion-app>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.8/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core@5.6.8/dist/ionic/ionic.js"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
  </body>
</html>
